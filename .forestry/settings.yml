---
new_page_extension: md
auto_deploy: true
admin_path: "/admin/"
webhook_url: 
sections:
- type: jekyll-pages
  label: Home
  create: all
- type: directory
  path: collections/_spectacles
  label: Spectacles
  create: documents
  match: "**/*"
  new_doc_ext: md
  templates:
  - impro-mjc-bazin-2-concepts-impulse-elles
- type: directory
  path: collections/_posts
  label: Post
  create: documents
  match: "**/*"
  new_doc_ext: md
  templates:
  - words-for-tntb
- type: directory
  path: _pages
  label: Sections
  create: all
  match: "**/*"
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":year:/:month:/:day:/:filename:"
build:
  preview_command: bundle exec jekyll build --drafts --unpublished --future -d _site
  publish_command: bundle exec jekyll build -d _site
  preview_env:
  - JEKYLL_ENV=staging
  publish_env:
  - JEKYLL_ENV=production
  preview_output_directory: _site
  output_directory: _site
