---
new_page_extension: md
auto_deploy: true
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: _pages
  label: Sections
  create: all
  match: "**/*"
- type: jekyll-pages
  label: Home
  create: all
- type: directory
  path: _spectacles
  label: Spectacles
  create: all
